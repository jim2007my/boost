<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>منصة ترويج</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>

*{
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Cairo',sans-serif;
}

body{
  background:#0b0e14;
  color:#fff;
  overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 40px;
  background:rgba(15,18,30,.9);
  backdrop-filter:blur(10px);
  position:sticky;
  top:0;
  z-index:10;
}

.logo{
  font-size:22px;
  font-weight:800;
  color:#1877f2;
  cursor:pointer;
}

.logo{
  text-decoration:none;
}

nav{
  display:flex;
  gap:20px;
}

nav a{
  color:#ddd;
  text-decoration:none;
  font-size:15px;
  transition:.3s;
}

nav a:hover{
  color:#1877f2;
}

.hamburger{
  display:none;
  font-size:26px;
  cursor:pointer;
  color:#1877f2;
}

/* ===== OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  z-index:15;
}

.overlay.active{
  display:block;
}

/* ===== HERO ===== */
.hero{
  text-align:center;
  padding:80px 20px 60px;
}

.hero h1{
  font-size:38px;
  font-weight:800;
  margin-bottom:15px;
}

.hero span{
  color:#1877f2;
}

.hero p{
  font-size:17px;
  color:#aaa;
  max-width:600px;
  margin:auto;
  line-height:1.8;
}

/* ===== PLATFORMS ===== */
.platforms{
  padding:60px 20px;
  max-width:1200px;
  margin:auto;
}

.platforms h2{
  text-align:center;
  font-size:28px;
  margin-bottom:40px;
}

.platforms-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:25px;
}

.platform{
  background:linear-gradient(145deg,#12162a,#0d1020);
  border-radius:18px;
  padding:30px 15px;
  text-align:center;
  transition:.3s;
  -webkit-tap-highlight-color:transparent;
  text-decoration:none;
  color:#fff;
  display:block;
}

.platform i{
  font-size:34px;
  margin-bottom:12px;
  color:#1877f2;
}

.platform h3{
  font-size:16px;
  font-weight:600;
}

.platform:hover{
  transform:translateY(-8px);
  box-shadow:0 0 25px rgba(139,92,246,.3);
}

.platform:active{
  transform:none;
}

/* ===== FOOTER ===== */
footer{
  background:#0a0d18;
  padding:25px 20px;
  text-align:center;
  font-size:14px;
  color:#777;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .hero h1{font-size:32px;}
  .platforms h2{font-size:24px;}
}

@media(max-width:600px){

  header{
    padding:14px 20px;
  }

  nav{
    position:fixed;
    top:0;
    right:-100%;
    height:100vh;
    width:75%;
    background:#0b0e14;
    flex-direction:column;
    align-items:flex-start;
    padding:80px 25px;
    gap:25px;
    transition:.4s ease;
    box-shadow:-10px 0 30px rgba(0,0,0,.5);
    z-index:20;
  }

  nav.active{
    right:0;
  }

  nav a{
    font-size:18px;
    color:#fff;
  }

  .hamburger{
    display:block;
    z-index:30;
  }

  .hero{
    padding:60px 16px 40px;
  }

  .hero h1{
    font-size:24px;
    line-height:1.4;
  }

  .hero p{
    font-size:14px;
  }

  .platforms{
    padding:40px 16px;
  }

  .platforms-grid{
    grid-template-columns:repeat(2,1fr);
    gap:16px;
  }

  .platform{
    padding:22px 10px;
  }

  .platform i{
    font-size:28px;
  }

  .platform h3{
    font-size:14px;
  }
}
</style>
</head>

<body>

<header>
  <a href="index.html" class="logo">BoostX</a>

  <i class="fas fa-bars hamburger" onclick="toggleMenu()"></i>

  <nav id="navMenu">
    <a href="#">الرئيسية</a>
    <a href="#">الخدمات</a>
    <a href="#">تواصل معنا</a>
  </nav>
</header>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<section class="hero">
  <h1>
  <i class="fab fa-tiktok" style="color:#1877f2; margin-left:8px;"></i>
  خدمات تيك توك
</h1>
  <p>اختر الخدمة المناسبة لترويج حسابك وزيادة التفاعل</p>
</section>

<section class="platforms">
  <h2>الخدمات المتاحة</h2>

  <div class="platforms-grid">

    <a href="followers.html" class="platform">
      <i class="fas fa-user-plus"></i>
      <h3>متابعين</h3>
    </a>

    <a href="likes.html" class="platform">
      <i class="fas fa-heart"></i>
      <h3>لايكات</h3>
    </a>

    <a href="views.html" class="platform">
      <i class="fas fa-eye"></i>
      <h3>مشاهدات</h3>
    </a>

    <a href="shares.html" class="platform">
      <i class="fas fa-share"></i>
      <h3>مشاركات</h3>
    </a>

    <a href="comments.html" class="platform">
      <i class="fas fa-comment"></i>
      <h3>تعليقات</h3>
    </a>

  </div>
</section>


<footer>
  © 2026 جميع الحقوق محفوظة — منصة ترويج
</footer>

<script>
function toggleMenu(){
  const nav = document.getElementById('navMenu');
  const overlay = document.getElementById('overlay');

  nav.classList.toggle('active');
  overlay.classList.toggle('active');
}
</script>

</body>
</html>
